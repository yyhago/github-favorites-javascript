<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Github Favorites</title>
</head>
<body>
    
    <div class="containerPrimary">
        <div class="header">
            <h1 class="title">
                <i class="bi bi-github"></i>
                GitHub Favorites
            </h1>
            <p class="subtitle">Descubra e favorite seus desenvolvedores preferidos</p>
        </div>
        
        <div class="boxContainer">
            <input class="inputSearch" type="text" placeholder="Digite o username do GitHub...">
            <button class="buttonSearch">
                <i class="bi bi-plus"></i>
            </button>
        </div>

        <div class="boxContainerContent">
            <div class="userCard">
                <div class="userAvatar">
                    <img src="https://github.com/github.png" alt="User Avatar">
                    <div class="statusIndicator"></div>
                </div>
                
                <div class="userInfo">
                    <h3 class="userName">GitHub User</h3>
                    <p class="userBio">Construindo o futuro da colaboração de código</p>
                    
                    <div class="userStats">
                        <div class="statItem">
                            <i class="bi bi-folder2-open"></i>
                            <span class="statNumber">42</span>
                            <span class="statLabel">Repos</span>
                        </div>
                        
                        <div class="statItem">
                            <i class="bi bi-people"></i>
                            <span class="statNumber">1.2k</span>
                            <span class="statLabel">Followers</span>
                        </div>
                        
                        <div class="statItem">
                            <i class="bi bi-person-check"></i>
                            <span class="statNumber">89</span>
                            <span class="statLabel">Following</span>
                        </div>
                    </div>
                </div>
                
                <button class="removeButton">
                    <i class="bi bi-trash3"></i>
                </button>
            </div>
        </div>

    </div>

    <div class="bgDecoration">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
    </div>


    <script src="./js/script.js"></script>

</body>
</html>
