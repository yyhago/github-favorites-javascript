<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Github Favorites</title>
</head>
<body>
    
    <div class="containerPrimary">
        <div class="header">
            <h1 class="title">
                <i class="bi bi-github"></i>
                GitHub Favorites
            </h1>
            <p class="subtitle">Descubra e favorite seus desenvolvedores preferidos</p>
        </div>
        
        <div class="boxContainer">
            <input class="inputSearch" type="text" placeholder="Digite o username do GitHub...">
            <button onclick="pesquisarUsuario(event)" class="buttonSearch">
                <i class="bi bi-plus"></i>
            </button>
        </div>

        <div class="boxContainerContent"></div>

    </div>

    <div class="bgDecoration">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
    </div>


    <script src="./js/script.js"></script>

</body>
</html>
